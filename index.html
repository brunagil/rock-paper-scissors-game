<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/normalize.css">
  <link rel="stylesheet" href="./styles/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Rock, Paper, Scissors</title>

</head>

<body>
  <section class="container">
    <section class="header">
        <img src="/images/logo.svg" alt="Rock, Paper, Scissors">
        <div class="header__score">
          <h2 class="header__score-title">Score</h2>
          <p class="header__score-number">12</p>
        </div>
    </section>

    <main id="#gamePage" class="background-triangle">
      <div>
        <div>
          <button id="paper"  onclick="selectedPaper()">
            <img src="./images/icon-paper.svg" alt="">
          </button>
  
          <button id=scissors  onclick="selectedScissors()">
            <img  src="/images/icon-scissors.svg" alt="">
          </button>
        </div>
  
        <div>
          <button id=rock onclick="selectedRock()">
            <img src="/images/icon-rock.svg" alt="">
          </button>
        </div>
      </div>
    </main>
  
    <section id="#resultPage">
      <h2>Result Page</h2>
      <p class="picked">you picked</p>
      <div id="icon-mypick"></div>
      <!-- <div class="icon"></div> -->
      <p class="picked">the house picked</p>
      <img id="icon-housepick" src="/images/icon-scissors.svg" alt="">
      <!-- <div class="icon"></div> -->
  
      <div id="result"></div>
      <a href="">play again</a>
    </section>



    <a href="#openModal">Rules</a>

      <div id="openModal" class="modal" role="dialog">
          <a href="#fechar" title="fechar" class="fechar">x</a>
          <h1>Rules</h1>
          <p><img src="/images/image-rules.svg" alt="Game Rules" /></p>
      </div>
  
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Bruna Gil</a>.
    </div>
  </section>
</body>
<script src="/js/script.js"></script> 

</html>
